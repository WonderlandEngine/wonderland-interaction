# GitHub Actions workflow for building and deploying documentation
# This workflow is triggered on pushes to main, releases, or manual dispatch
name: Build and Deploy Docs
on:
    push:
        branches: [main]
    release:
    workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
    pages: write # to deploy to Pages
    id-token: write # to verify the deployment originates from an appropriate source

jobs:
    docs:
        name: Deploy Documentation

        # GitHub Pages deployment environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        # Run on Ubuntu Linux
        runs-on: ubuntu-latest
        steps:
            # Checkout the repository code
            - name: Checkout code
              uses: actions/checkout@v6

            # Set up Node.js environment
            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: 'npm'

            # Install project dependencies
            - name: Install dependencies
              run: npm install

            # Build the documentation using the docs script
            - name: Build Docs
              run: npm run docs

            # Configure GitHub Pages
            - name: Setup Pages
              uses: actions/configure-pages@v5

            # Upload built documentation as artifact
            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: './docs'

            # Deploy the artifact to GitHub Pages
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
